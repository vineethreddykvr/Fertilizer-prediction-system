      object.value = object.value.slice(0, object.maxLength)
  }
</script>

                <form   action="submit" method="post" style="background-color:rgba(0,0,0,0.45); border-radius: 5px; box-shadow: 2px ;">
                   
                    <!-- Details -->
                    
                        
                       <strong>     Temperature: </strong>
                       
<br>

                        <input type="number" name="p1" style="width:93% ; height: 35px; margin-top: 4px; border-radius: 5px;" placeholder="Temparature" oninput="maxLengthCheck(this)" min="0" max="50" required >
                    
            <br>
                         <br>  <strong> Moisture: </strong>
            <br>
                        <!-- Input Type Text -->
                        <input type="number"  name="p3" id="age" placeholder="Enter moisture content of the soil"  style="width:93% ; height: 35px; margin-top: 4px; border-radius: 5px; " oninput="maxLengthCheck(this)" required>
            <br><br>
                          <strong>  Soil type: </strong>
            <br>
                        <select name="p4" id="role" style="width:93% ; height: 35px; margin-top: 4px; border-radius: 5px;">
                            <option value=0>Black</option>
                            <option value=1>Clayey</option>
                            <option value=2>Loamy</option>
                            <option value=3>Red</option>
                            <option value=4>Sandy</option>
                        </select>
            <br><br>
                            <strong>Crop Type: </strong>
            <br>
                        <select name="p5" id="role" style="width:93% ; height: 35px; margin-top: 4px; border-radius: 5px; ">
                            <option value=0>Barley</option>
                            <option value=1>Cotton</option>
                            <option value=2>Ground Nuts</option>
                            <option value=3>Maize</option>
                            <option value=4>Millet</option>
                            <option value=5>Oil Seeds</option>
                            <option value=6>Paddy</option>
                            <option value=7>Pulses</option>
                            <option value=8>Sugercane</option>
                            <option value=9>Tobacco</option>
                            <option value=10>Wheat</option>
            
                        </select>
            <br><br>
                           <strong> Nitrogen Content: </strong>
            <br>
                        <!-- Input Type Text -->
                        <input type="number" name='p6' id="age" placeholder="Enter Nitrogen content"  style="width:93% ; height: 35px; margin-top: 4px; border-radius: 5px;" min="0" max="50" oninput="maxLengthCheck(this)" required>
<br><br>
                            <strong>Potassium Content: </strong>
            <br>
                        <input type="number"  name='p7' placeholder="Enter Potassium content"  style="width:93% ; height: 35px; margin-top: 4px; border-radius: 5px;"min="0" max="30" oninput="maxLengthCheck(this)" required>

						<br><br>
                           <strong> Phosphorus Content: </strong>
            <br>
                        <input type="number" name='p8' id="age" placeholder="Enter Phosphorus content"  style="width:93% ; height: 35px; margin-top: 4px; border-radius: 5px;" min="0" max="50" oninput="maxLengthCheck(this)" required>
<br>                  
                  
                    <button  class="subbutton"  type="submit" value="submit">
                        Submit
                    </button>
